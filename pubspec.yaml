name: rooster365
description: Roosterplanning gedaan in minuten, niet in uren!

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  carousel_slider: ^4.0.0
  easy_dynamic_theme: ^2.2.0
  flutter:
    sdk: flutter
#  flutter_image_slideshow: ^0.1.1
